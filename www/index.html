<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Thermostat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1> Smart Thermostat Controls </h1>
        <h2> Current Settings </h2>
        <div class="block3">
            <h3>Current Temperature</h3>
            <span id="currentTemperature"> 73 </span>
        </div>

        <div class="block3">
            <h3>Target Temperature</h3>
            <span id="targetTemperature"> 73 </span>
        </div>

        <div class="block3">
            <h3>System Mode</h3>
            <span class="sys" id="climate"> Heat </span>
            <span class="sys" id="system"> Manual </span>
            <span class="sys" id="fan"> Off </span>
        </div>
        <div class="clr"></div>

        <h2> Adjust Temperature </h2>
        <div class="block2">
            <button class="hot" onclick="setTemp('up')">Up</button> <br />
        </div>
        <div class="block2">
            <button class="cold" onclick="setTemp('down')">Down</button> <br />
        </div>
        <div class="clr"></div>

        <div class="block3">
            <h2> Climate Mode </h2>
            <button class="hot" onclick="control('/api/setclimatemode/heat')">Heat</button> <br />
            <button class="cold" onclick="control('/api/setclimatemode/cool')">Cool</button> <br />
            <button onclick="control('/api/setclimatemode/off')">Off</button> <br />
        </div>

        <div class="block3">
            <h2> Fan Mode </h2>
            <button class="cold" onclick="control('/api/setfanmode/on')">On</button> <br />
            <button class="hot" onclick="control('/api/setfanmode/off')">Off</button> <br />
        </div>

        <div class="block3">
            <h2> System Mode </h2>
            <button onclick="control('/api/setcontrolmode/manual')">Manual</button> <br />
            <button onclick="control('/api/setcontrolmode/schedule')">Schedule</button> <br />
        </div>

        <div class="clr"></div>

        <!--SCHEDULER-->
        <h2> Scheduler </h2>
        <form class="my-form">
            <div class="block4">
                <div class="form-group">
                    <label>Temp:</label>
                    <input type="number" name="temp"
                           placeholder="Enter temperature here">
                </div>
            </div>

            <div class="block4">
                <div class="form-group">
                    <label>StartTime</label>
                    <input type="time" name="startTime" placeholder="Enter time here">
                </div>
            </div>
            <div class="block4">
                <div class="form-group">
                    <label>EndTime</label>
                    <input type="time" name="endTime" placeholder="Enter time here">
                </div>
            </div>
            <div class="block4">
                <div class="form-group">
                    <label>Specific Date: </label>
                    <input type="date" placeholder="Optional">
                </div>
            </div>
            <div class="clr"></div>

            <div class="form-group">
                <label>Day: </label>
                <button class="day"> S </button>
                <button class="day" > M </button>
                <button class="day"> T </button>
                <button class="day"> W </button>
                <button class="day"> R </button>
                <button class="day"> F </button>
                <button class="day"> S </button>
            </div>


            <input class="button" type="submit" value="Submit" name="">
        </form>

        <br />
        <h1> Debug switches </h1>

        <button onclick="control('/api/heat/on')">Heat on</button>
        <button onclick="control('/api/heat/off')">Heat off</button>
        <br />
        <button onclick="control('/api/ac/on')">AC on</button>
        <button onclick="control('/api/ac/off')">AC off</button>
        <br />
        <button onclick="control('/api/fan/on')">Fan on</button>
        <button onclick="control('/api/fan/off')">Fan off</button>

        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/controls.js"></script>
    </div>
</body>
</html>
